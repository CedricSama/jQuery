<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts Ajax</title>
    <script type="text/javascript" rel="script" src="../../../$/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" rel="script" src="postApp.js"></script>
    <link rel="stylesheet" href="postApp.css">
</head>
<body>
<div class="overlay"></div>
<form action="#">
    <input type="hidden" id="ID">
    <label for="text"></label>
    <input type="text" id="text">
    <label for="post-body"></label>
    <textarea name="post-body" id="post-body" cols="30" rows="10"></textarea>
    <label for="add"></label>
    <input type="button" id="add" value="Add">
    <label for="modifier"></label>
    <input type="button" id="modifier" value="modifier">
</form>
<div id="post_liste"></div>
</body>
</html>

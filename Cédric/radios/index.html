<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- librairie jquery-->
    <script type="text/javascript" src="../../$/jquery-3.2.1.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Custom radio</title>
</head>
<body>
<div id="wrapper">
    <form action="#" method="post">
        <label>Votre hobby</label>
        <br>
        <input id="homme" type="radio" name="sexe" value="homme">
        <label for="homme">Homme</label>
        <input id="femme" type="radio" name="sexe" value="femme">
        <label for="femme">Femme</label>
        <input id="autre" type="radio" name="sexe" value="autre">
        <label for="autre">Autre</label>
        <br>
        <label>Casier judiciaire</label><br>
        <input id="oui" type="radio" name="casier" value="oui">
        <label for="oui">Oui</label>
        <input id="non" type="radio" name="casier" value="non">
        <label for="non">Non</label>
        <br>
        <input type="submit" value="Ok">
    </form>
</div>
</body>
</html>
